<div>
	<!--Define the Container-->
	<div class="container">
		
		<!--Header-->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1 style="text-align: center; margin-top: 150px">Login</h1>
			</div>
		</div>

		{{vm.active}} <br>
		{{vm.credentials.username}} <br>
		{{vm.credentials.password}}

		<!--Collect the username & password with validation-->
		<div class="row">
			<!--Input-->
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<!--username directive-->
				<login-username 	username="vm.credentials.username" 
									active='vm.active.username'>
				</login-username>

				<!--password directive-->
				<login-password 	password='vm.credentials.password' 
									active='vm.active.password'>
				</login-password>
			</div>
			
			<!--Validation
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<login-validation active='vm.active'></login-validation>
			</div>-->

		</div>
		

		<!--Useful links-->
		<div class="row">
			<!--Forgot Password Link-->
			<a href="#/forgotPassword">Forgot Password?</a>
			<!--Create Account Link-->
			<a href="#/createLogin">Create A New Account</a>
		</div>

		<!--Login Link-->
		<div class="row">
			<button 	class='btn btn-success' 
						ng-click='vm.submitCreds(vm.credentials.username, vm.credentials.password)'>
			Login</button>
		</div>

	</div>
</div>
